<!doctype html>
<html lang="en">
    <head>
    <!-- Etiquetas <meta> obligatorias para Bootstrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  



    </head>

    <body>


        <div class="container d-flex justify-content-center mt-5  mb-5">
            <div class="card p-4 col-lg-6">
                <form action="">
                    <h4 class="text-center pb-3 text-info">Completá el formulario</h4>
                    <hr>
                    <div class="row pt-3">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputName">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="NameHelp" placeholder="Nombre" required>
                        </div>
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputName">Apellido</label>
                            <input type="text" class="form-control" id="exampleInputApellido" aria-describedby="apellidoHelp" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="pt-3">
                        <label for="exampleInputUser">Ingresá tu usuario</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username" required>
                          </div>
                    </div>
                    <div class="pt-3">
                        <label for="exampleInputEmail">Ingresá tu email</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="pt-3">
                        <label for="exampleInputAdress">Dirección</label>
                        <input type="text" class="form-control" id="exampleInputAdress" aria-describedby="AdressHelp" placeholder="Dirección principal" required>
                    </div>
                    <div class="pt-3">
                        <label for="exampleInputAdress_opcional">Dirección opcional</label>
                        <input type="text" class="form-control" id="exampleInputAdress_opcional" aria-describedby="AdressHelp" placeholder="Dirección opcional" required>
                    </div>
                    <div class="row pt-3">
                        <div class="col-lg-5 col-sm-12">
                            <label for="exampleInputCountry">País</label>
                            <select id="inputCountry" class="form-control">
                                <option selected>Escoger...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-sm-6">
                            <label for="exampleInputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option selected>Escoger...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <label for="exampleInputCode">Código postal</label>
                            <input type="text" class="form-control" id="exampleInputCode" aria-describedby="codeHelp" placeholder="Código" required>
                        </div>
                    </div>
                    <hr class="mt-3">
                    <div class="d-flex align-items-center flex-column">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  checked>
                            <label class="form-check-label" for="flexCheckDefault">
                              <small>La dirección de envío es la misma que mi dirección de facturación</small> 
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                <small>     Guarde esta información para la próxima vez</small>
                         
                            </label>
                          </div>
                    </div>
                        <div class="d-flex justify-content-center pt-3">
                          <button type="submit" class="btn btn-primary btn-lg">Enviar datos</button>
                        </div>

                </form>
            </div>

        </div>
           
    </body>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
